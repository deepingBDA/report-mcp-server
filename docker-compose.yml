version: '3.8'

services:
  # Report MCP Server - DA-agent tools as HTTP MCP server
  report-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: report-mcp-server
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./data:/app/data
      - ./mcp_tools:/app/mcp_tools
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - pi_network
      - report_bridge_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pi_network:
    external: true
  report_bridge_network:
    driver: bridge