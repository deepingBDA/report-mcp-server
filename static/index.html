<body>
    <div class="container">
        <header>
            <h1>ğŸ“Š ë¦¬í¬íŠ¸ ë·°ì–´</h1>
            <p class="description">ìƒì„±ëœ ë¶„ì„ ë¦¬í¬íŠ¸ë¥¼ í™•ì¸í•˜ê³  ê´€ë¦¬í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤</p>

        <button class="refresh-btn" onclick="loadReports()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>

        <div id="error-container"></div>
        <div id="reports-container">

        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        const reportTypeNames = {
            'visitor_daily': {
                name: 'ì¼ì¼ ë°©ë¬¸ê° ë¦¬í¬íŠ¸',
                description: '1ì¼ ê¸°ì¤€ ë°©ë¬¸ê° ë°ì´í„° ë¶„ì„ ë° AI ì¸ì‚¬ì´íŠ¸',
                color: '#dc2626'
            },
            'visitor_weekly': {
                name: 'ì£¼ê°„ ë°©ë¬¸ê° ë¦¬í¬íŠ¸',
                description: '7ì¼ ê¸°ì¤€ ë°©ë¬¸ê° íŠ¸ë Œë“œ ë¶„ì„',
                color: '#2563eb'
            },
            'comparison': {
                name: 'ë§¤ì¥ê°„ ë¹„êµ ë¶„ì„',
                description: 'ë§¤ì¥ë³„ ì„±ê³¼ ë¹„êµ ë° ë¶„ì„ ë¦¬í¬íŠ¸',
                color: '#059669'
            }
        };

        async function loadReports() {
            const container = document.getElementById('reports-container');
            const errorContainer = document.getElementById('error-container');
            
            container.innerHTML = '<div class="loading">ğŸ“„ ë¦¬í¬íŠ¸ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/reports/list`);
                const data = await response.json();

                if (data.result !== 'success') {
                    throw new Error('ë¦¬í¬íŠ¸ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨');
                }

                displayReports(data.reports, data.total_files);
            } catch (error) {
                errorContainer.innerHTML = `
                    <div class="error">
                        âŒ ë¦¬í¬íŠ¸ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}
                    </div>
                `;
                container.innerHTML = '';
            }
        }

        function displayReports(reports, totalFiles) {
            const container = document.getElementById('reports-container');
            
            if (totalFiles === 0) {
                container.innerHTML = `
                    <div class="no-reports">
                        ğŸ“‹ ìƒì„±ëœ ë¦¬í¬íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.<br>
                        <small>ë¦¬í¬íŠ¸ ìƒì„± APIë¥¼ í˜¸ì¶œí•˜ì—¬ ë¦¬í¬íŠ¸ë¥¼ ë§Œë“¤ì–´ë³´ì„¸ìš”.</small>
                    </div>
                `;
                return;
            }

            let html = '';

            Object.entries(reports).forEach(([reportType, files]) => {
                if (files.length === 0) return;

                const typeInfo = reportTypeNames[reportType] || {
                    name: reportType,
                    description: 'ë¶„ì„ ë¦¬í¬íŠ¸',
                    color: '#6b7280'
                };

                html += `
                    <div class="report-section">
                        <div class="section-title" style="color: ${typeInfo.color}">
                            ${typeInfo.name} (${files.length}ê°œ)
                        </div>
                        <p style="color: #6b7280; margin-bottom: 16px; font-size: 14px;">
                            ${typeInfo.description}
                        </p>
                        <div class="report-grid">
                `;

                files.forEach((file, index) => {
                    const isLatest = file.filename === 'latest.html';
                    const date = new Date(file.modified);
                    const formattedDate = date.toLocaleString('ko-KR');

                    html += `
                        <div class="report-card" onclick="openReport('${file.url}')">
                            <div class="type-badge" style="background-color: ${typeInfo.color}15; color: ${typeInfo.color}">
                                ${reportType}
                            </div>
                            ${isLatest ? '<span class="latest-badge">ìµœì‹ </span>' : ''}
                            <div class="report-title">${file.filename}</div>
                            <div class="report-meta">í¬ê¸°: ${formatFileSize(file.size)}</div>
                            <div class="report-date">ìƒì„±: ${formattedDate}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function openReport(url) {
            window.open(url, '_blank');
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ë¦¬í¬íŠ¸ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', loadReports);
    </script>
